<ul class="list-group">
  <li
    *ngFor="let cate of arrCate"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <a routerLink="cate">
      {{ cate.name }}
    </a>

    <span class="badge badge-primary badge-pill">{{
      cate.Books_id.length
    }}</span>
  </li>
</ul>
