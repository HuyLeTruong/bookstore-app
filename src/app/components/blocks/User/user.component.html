<div class="card">
  <div class="card-header">
    User
  </div>
  <div class="card-body">
    <!-- Login form -->
    <form>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Email address"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-secondary right-side-button">
        Register
      </button>
    </form>
    <!-- //Login form -->

    <!-- Welcome -->
    <h3>Welcome User</h3>
    <button class="btn btn-success">Logout</button>
    <!-- //Welcome -->
  </div>
</div>
